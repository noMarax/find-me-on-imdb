<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Find me on imdb</title>

		<!-- CSS -->
		<link rel="stylesheet" href="css/index.css"/>
		<link rel="stylesheet" media="screen" href="css/bootstrap.min.css">

		<!-- JS -->
		<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
		<script src="js/bootstrap.min.js" type="text/javascript"></script>
		<script src="js/app.js" type="text/javascript"></script>
		<script src="js/angular.min.js" type="text/javascript"></script>
	</head>
	<body ng-app>
		<div class="film-list-area">
    		<div class="container">
        		<div class="row">
        			<!-- FilmController -->
            		<div class="col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2" ng-controller="FilmController">

            			<div class="film-list-title">
            				<h1>Find me on imdb</h1>
            			</div>

            			<!-- input -->
	    				<input ng-model="query" ng-change="getFilms(query)" class="form-control" type="text"></input>
						
	    				<!-- not found -->
	    				<span id="film-list-not-found" class="message" style="display: none;">There's nothing about "{{query}}" on imdb<br /> Please be more specific</span>

						<!-- error -->	    				
	    				<span id="film-list-error" class="message" style="display: none;">There's something wrong with your connection, or with the database.<br /><br/>But, I think it's you.<br/><br/>Yeah. That's more plausible.</span>
		 				
		 				<!-- list -->
		 				<ul id="film-list">
		 					<li ng-repeat="film in films.Search | limitTo:10">
		 						<a target="_blank" href="http://www.imdb.com/title/{{film.imdbID}}">
		 							<strong>{{film.Title}}</strong> ({{film.Year}})
		 						</a>
		 					</li>
		 				</ul>
		 			</div>
		 		</div>
		 	</div>

		 	<span id="marax">Marax</span>
		 	<span id="footer">Uses <a target="_blank" href="http://www.omdbapi.com/">http://www.omdbapi.com/</a></span>
		</div>
	</body>
</html>
